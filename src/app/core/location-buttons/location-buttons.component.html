<ng-container *ngIf="locationData$ | async as locationData">
  <app-set-zip-code-button
    [locationData]="locationData"
    (setNewZipcode)="onSetNewZipcode($event)"
  />
  <app-locate-me-button
    [locationData]="locationData"
    (locateBrowserLocation)="onLocateBrowserLocation()"
  />
</ng-container>
