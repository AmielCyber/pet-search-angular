<button mat-icon-button aria-label="Toggle Color Theme" (click)="onToggleTheme()">
  <mat-icon
    *ngIf="isDarkMode; else toggleLightTheme"
    fontIcon="light_mode"
    aria-hidden="false"
    aria-label="Set Light Theme"
    class="nav-icon-color"
  />
  <ng-template #toggleLightTheme>
    <mat-icon
      fontIcon="dark_mode"
      aria-hidden="false"
      aria-label="Set Dark Theme"
      class="nav-icon-color"
    />
  </ng-template>
</button>
