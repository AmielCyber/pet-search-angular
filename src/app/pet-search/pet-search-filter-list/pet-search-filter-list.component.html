<div class="filters-container">
  <app-pet-search-filter-select
    [selectInputData]="selectSortInputData"
    [selectedOption]="selectedSortOption"
    [isLoading]="isLoading"
    (selectFilterChange)="onSortChange($event)"

  />
  <app-pet-search-filter-select
    [selectInputData]="selectDistanceInputData"
    [selectedOption]="selectedDistanceOption"
    [isLoading]="isLoading"
    (selectFilterChange)="onDistanceChange($event)"
  />
</div>
