<h2 class="mat-headline-2 pet-search-title">Adoptable {{ petTypePlural }} near</h2>
<h3 class="mat-headline-5 pet-search-location-name"
>
  {{ getLocationDetail(locationData$ | async) }}
</h3>
<ng-container *ngIf="numberOfPets > 0; else empty">
  <p class="mat-body-1 pet-search-display">Found {{ numberOfPets | number }} {{ petTypePlural }} near you!</p>
</ng-container>
<ng-template #empty>
  <p></p>
</ng-template>
