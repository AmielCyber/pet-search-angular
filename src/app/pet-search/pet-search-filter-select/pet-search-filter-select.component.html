<mat-form-field appearance="outline" *ngIf="selectInputData">
  <mat-label>{{ selectInputData.labelName }}</mat-label>
  <mat-select
    [value]="selectedOption?.value"
    panelWidth="auto"
    (selectionChange)="selectionFilterChange($event)"
    [disabled]="isLoading"
  >
    <mat-option
      *ngFor="let option of selectInputData.optionValues"
      [value]="option.value"
    >
      {{ option.viewValue }}
    </mat-option>
  </mat-select>
</mat-form-field>
