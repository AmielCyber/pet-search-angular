<div class="container">
  <h4 matSnackBarLabel class="heading-container">
    <mat-icon
      aria-hidden="true"
      aria-label="Error"
      fontIcon="error_outline"
    ></mat-icon>
    {{ snackBarDataModel.title }}
  </h4>
  <div class="detail">
    <p *ngIf="snackBarDataModel.detail">{{ snackBarDataModel.detail }}</p>
  </div>
  <div *ngFor="let msg of errorMessages" class="error-detail">
    <p>{{ msg }}</p>
  </div>
</div>
